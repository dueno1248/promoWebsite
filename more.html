<!-- To create a TABLE uses the tag <table>
Each TABLE ROW is defined with the tag <tr>
The first row should be the TABLE HEADER is defined with the tag <th>
Each cell/box in the table is defined with the tag <td>
-->

<table style="width:auto" id="firstTable" border="solid">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Relationship</th>
        <th>Age</th>
    </tr>

    <tr>
        <td>Joshua</td>
        <td>Dueno</td>
        <td>Brother</td>
        <td>18</td>

    </tr>

    <tr>
        <td>John</td>
        <td>Dueno</td>
        <td>Brother</td>
        <td>25</td>

    </tr>

<!-- Add a picture that spans 4 colums -->
<tr>
    <td colspan="4"><img src="img/sunflower.jpg" height="440" width="439"/></td>
</tr>





</table>


</body>
